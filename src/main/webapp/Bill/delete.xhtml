<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/jsf-templates/layout.xhtml"
>

    <ui:param name="title" value="Delete Bill"/>

    <ui:define name="maincontent">

        <h1>Bill Details</h1>

        <p:messages id="messages"/>

        <h3>Are you sure you want to delete this?</h3>

        <h:form>

            <p:panel title="Bill Details">
                <p:panelGrid columns="2">
                    <h:panelGroup>
                        <strong><h:outputText value="Id"/></strong>
                    </h:panelGroup>
                    <h:outputText value="#{currentBillEditController.editId}"/>

                    <h:panelGroup>
                        <strong><h:outputText value="Payee Name"/></strong>
                    </h:panelGroup>
                    <h:outputText value="#{currentBillDeleteController.existingBill.payeeName}"/>

                    <h:panelGroup>
                        <strong><h:outputText value="Due Date"/></strong>
                    </h:panelGroup>
                    <h:outputText value="#{currentBillDeleteController.existingBill.dueDate}">
                        <f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
                    </h:outputText>

                    <h:panelGroup>
                        <strong><h:outputText value="Payment Due"/></strong>
                    </h:panelGroup>
                    <h:outputText value="#{currentBillDeleteController.existingBill.amountDue}"/>

                    <h:panelGroup>
                        <strong><h:outputText value="Payment Balance"/></strong>
                    </h:panelGroup>
                    <h:outputText value="#{currentBillDeleteController.existingBill.amountBalance}"/>

                </p:panelGrid>

            </p:panel>


            <p:commandButton
                    value="Delete"
                    icon="pi pi-trash"
                    immediate="true"
                    action="#{currentBillDeleteController.onDelete}"
                    update=":messages"
            >
                <p:confirm header="Delete Confirmation" message="Do you want to delete this record?"
                           icon="pi pi-info-circle"/>
            </p:commandButton>
            |
            <p:link id="backToListLink" outcome="index" value="Back to List">
            </p:link>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"/>
            </p:confirmDialog>

        </h:form>

    </ui:define>

</ui:composition>
